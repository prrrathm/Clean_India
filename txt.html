<!DOCTYPE html>
<html>
<head><title>google</title>
<style>
	body{
		background-color: #eee;
		background-image: url(pray.png);
		background-attachment: fixed;
		color: #eee;
		letter-spacing: 3px;
		font-size: 26px;
		font-family: monospace;
		margin: 0;
	}
	.parts{
		height: 100vh;
	}
	#one{
		background-image:url('flower.jpg'), linear-gradient(rgba(150, 10, 70, 0.5), rgba(100, 10, 80, 0.5));
		background-size: cover;
		background-blend-mode: darken;
		background-attachment: fixed;
		background-position: center;
	}
	.title{
		position: absolute;
		top: 35%;
		left: 0;
		letter-spacing: 2px;
		font-size: 40px;
		text-align: center;
		font-weight: 700;
		font-family: fantasy;
		margin-left: 150px;
		text-align: center;
	}
	#india{
		background-image: linear-gradient(#eea140 0%, orange 100%);
		-webkit-background-clip: text;	
		-webkit-text-stroke: 1px #eea140;
		color: transparent;
		background-size:cover;
		font-size: 120px;
		font-weight: 900;
		letter-spacing: 20px;
	}
	.social{
		position: sticky;
		right: 0;
		float:right;
		top: 30%;
		margin-right: 20px;
		line-height: 70px;
	}
	.social a{
		padding: 20px;
		transition: 150ms;
		border-left: 10px solid transparent;
	}
	.social a:hover{
		border-left: 8px solid #eee;
		transform: scale(1.5,1.5);
	}
	a{
		cursor: pointer;
		color: inherit;
		text-decoration: none;
	}
	.quote-box{
		position: absolute;
		top: 70%;
		left: 0;
		margin-left: 160px;
		font-size: 20px;
		border-left: 3px solid springgreen;
		padding-left: 10px;
		letter-spacing: 5px;
	}
	.menu-box{
		font-size: 20px;
		position: fixed;
		top: 0;
		right: 0;
		left: 0;
		padding-left: 150px;
		padding-top: 20px; 
	}
	.menu-box a{ 
		letter-spacing: 6px;
		transition: 200ms;
	}
	.menu-box a:hover{
		color: #eea140;
		font-weight: 500;
	}
	.menu-link{
		margin-top: 40px;
		margin-left: 30px;
		margin-right: 30px;
	}
	.menu-box img{
		position: absolute;
		margin: 20px;
		margin-top: 0;
		left:0;
		top: 0;
		border: 4px solid orange;
		border-top: none;
		padding: 5px;
		height: 130%;
		width: auto;
		cursor: pointer;
	}
	#two{
		background-color: rgba(100, 10, 80, 0.5);
	}
	#four{
		background-color: rgba(100, 150, 80, 0.5);
	}
	#three{
		background-color: #201015;
	}
</style>
<body>
	<div class="menu-box">
		<img src="elephant.png">
		<a class="menu-link" href="">Home</a>
		<a class="menu-link" href="">About</a>
		<a class="menu-link" href="">Swacch Bharat</a>
		<a class="menu-link" href="">Goals</a>
	</div>
	<div class="parts" id="one">
		<div class="title">CLEAN AND HEALTHY<br><div id="india">INDIA</div></div>
		<div class="social">
			<a><img src="fb.png"></a><br>
			<a><img src="ig.png"></a><br>
			<a><img src="twitter.png"></a><br>
		</div>
		<div class="quote-box">The land of spices needs to protect its heritage.</div>
	</div>
	<div class="parts" id="two">
		
	</div>
	<div class="parts" id="three">
		
	</div>	
	<div class="parts" id="four">
		
	</div>
</body>
</head>
</html>
